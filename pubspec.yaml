name: car_tracer
description: "Track your trips and share them with your friends. Car Tracer is a Flutter app that allows you to track your trips and share them with your friends. You can also view your trips on a map and see how far you've traveled."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.6.7
  cupertino_icons: ^1.0.8
  english_words: ^4.0.0
  provider: ^6.1.2
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  geolocator: ^11.0.0
  flutter_foreground_task: ^6.1.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/logo.png
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
